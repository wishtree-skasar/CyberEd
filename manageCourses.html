                    <div class="main">
                        <h1 class="page-heading">MANAGE COURSES > CREATE A COURSE</h1>
                        <div class="page-content">
                            <form class="manageCourse-form">
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label>Course title *</label>
                                    </div>
                                    <div class="course-form-input">
                                        <input type="text" id="manageCourse-courseTitle" />
                                    </div>
                                </div>
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label>Course description *</label>
                                    </div>
                                    <div class="course-form-input">
                                        <textarea id="manageCourse-courseDesc"></textarea>
                                    </div>
                                </div>
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label>Course requirements *</label>
                                    </div>
                                    <div class="course-form-input">
                                        <textarea id="manageCourse-courseRequirement"></textarea>
                                    </div>
                                </div>
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label>Major category *</label>
                                    </div>
                                    <div class="course-form-input">
                                        <input type="text" id="manageCourse-courseCategory" />
                                    </div>
                                </div>
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label>Sub category *</label>
                                    </div>
                                    <div class="course-form-input">
                                        <input type="text" id="manageCourse-courseSubCategory" />
                                    </div>
                                </div>
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label>Instructor name *</label>
                                    </div>
                                    <div class="course-form-input">
                                        <select id="manageCourse-courseInstructor">
                                            <option>Instructor 1</option>
                                            <option>Instructor 2</option>
                                            <option>Instructor 3</option>
                                            <option>Instructor 4</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label>Course thumbnail *</label>
                                    </div>
                                    <div class="course-form-input">
                                        <div class="course-thumnail-wrapper">
                                            <div class="courseThumnailInput">
                                                <input type="file" id="courseThumnail-img" name="files"
                                                    style="display: none;" />
                                                <label for="courseThumnail-img"><span
                                                        class="course-plus-icon">&#43;</span>
                                                    Click here to upload or drag an image file here</label>
                                                <div id="courseThumnail-name"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label>Course video preview</label>
                                    </div>
                                    <div class="course-form-input">
                                        <div class="course-videoPreview-wrapper">
                                            <div class="courseVideoPreviewInput">
                                                <input type="file" id="courseVideoPreview-img" name="files"
                                                    style="display: none;" />
                                                <label for="courseVideoPreview-img"><span
                                                        class="course-plus-icon">&#43;</span>
                                                    Click here to upload or drag an image file here</label>
                                                <div id="courseVideoPreview-name"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label>Certificate</label>
                                    </div>
                                    <div class="course-form-input">
                                        <input type="radio" id="yes" name="fav_language">
                                        <label for="yes" style="font-weight: normal;">Yes</label>
                                        <input type="radio" id="no" name="fav_language">
                                        <label for="no" style="font-weight: normal;">No</label>
                                    </div>
                                </div>
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label>Course price</label>
                                    </div>
                                    <div class="course-form-input">
                                        <input type="text" id="manageCourse-coursePrice" />
                                        <input type="checkbox" id="free" name="price">
                                        <label for="free" style="font-weight: normal;"> Free</label>
                                        <input type="checkbox" id="basic" name="price">
                                        <label for="basic" style="font-weight: normal;"> Basic</label>
                                        <input type="checkbox" id="premium" name="price">
                                        <label for="premium" style="font-weight: normal;"> Premium</label>
                                    </div>
                                </div>
                                <div class="course-form-element">
                                    <div class="course-form-label">
                                        <label></label>
                                    </div>
                                    <div class="course-form-input saveBtn">
                                        <button class="saveCourseBtn">Save As Draft</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
