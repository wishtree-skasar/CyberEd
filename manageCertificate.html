    <script>
        const tabs = document.querySelectorAll('[data-tab-value]')
        const tabInfos = document.querySelectorAll('[data-tab-info]')

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {

                const target = document
                    .querySelector(tab.dataset.tabValue);

                tabInfos.forEach(tabInfo => {
                    tabInfo.classList.remove('active-tab')
                })
                target.classList.add('active-tab');
                let table = document.getElementsByClassName('active-tab');

            })
        })
        $(".manage-certificate-tabs td a").on("click", function () {

            $(".manage-certificate-tabs td a").each(() => {
                $(".manage-certificate-tabs td a").removeClass("certificate-active-tab");
            });
            $(this).addClass("certificate-active-tab");
        });
    </script>
