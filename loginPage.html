<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEd-Login</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/fontawesome-free-6.0.0-web/css/all.css" />
    <link rel="stylesheet" href="css/fontawesome-free-6.0.0-web/css/all.min.css" />

    <!-- Custom css -->
    <link rel="stylesheet" href="css/loginPage.css" />
    <link rel="stylesheet" href="css/style.css" />

<body>
    <main>
        <section class="login">
            <div class="login-wrapper">
                <div class="login-left">

                </div>
                <div class="login-form">
                    <img src="images/headerlogo-cyed.png" />
                    <h1>Login</h1>
                    <form>
                        <label id="email">EMAIL ID</label>
                        <input type="email" name="email-id" />
                        <label id="password">PASSWORD</label>
                        <div class="password-input"><input type="password" name="password" />
                            <button class="password-icon"><i class="fa-solid fa-eye "
                                    style="color: #f6a704;"></i></button>
                        </div>
                        <a href="forgetPassword.html" class="forget-link">Forget Password?</a>
                        <a href="home-page1.html" class="btn" style="text-decoration: none;">LOGIN</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
