                    <div class="main">
                        <h1 class="page-heading">USER MANAGEMENT</h1>
                        <div class="page-content">
                            <h2 class="back-link"><a href="userManagement.html"><i class="fa-solid fa-angle-left"></i>
                                    Back</a></h2>
                            <h2 class="subpage-heading">Create A Role</h2>
                            <form>
                                <div class="create-form-element">
                                    <div class="form-label">
                                        <label>User Role Title *</label>
                                    </div>
                                    <div class="form-input">
                                        <input type="text" id="role-title" placeholder="Special instructor" />
                                    </div>
                                </div>
                                <div class="create-form-element">
                                    <div class="form-label">
                                        <label>Description</label>
                                    </div>
                                    <div class="form-input">
                                        <input type="text" id="description"
                                            placeholder="Description comes here with a character limit." />
                                    </div>
                                </div>
                                <div class="create-form-element">
                                    <div class="form-label">
                                        <label>Courses *</label>
                                    </div>
                                    <div class="form-input">
                                        <div class="courses">
                                            <input type="checkbox" id="Create" name="create" />
                                            <label for="create">Create</label>
                                            <input type="checkbox" id="Edit" name="edit" />
                                            <label for="edit">Edit</label>
                                            <input type="checkbox" id="Review" name="review" />
                                            <label for="review">Review</label>
                                            <input type="checkbox" id="Publish" name="publish" />
                                            <label for="publish">Publish</label>
                                            <input type="checkbox" id="Hide" name="hide" />
                                            <label for="hide">Hide</label>
                                            <input type="checkbox" id="Delete" name="delete" />
                                            <label for="delete">Delete</label>
                                            <input type="checkbox" id="All" name="all" />
                                            <label for="all">All</label>
                                            <input type="checkbox" id="None" name="none" />
                                            <label for="none">None</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="create-form-element">
                                    <div class="form-label">
                                        <label>Learning Path *</label>
                                    </div>
                                    <div class="form-input">
                                        <div class="learning-path">
                                            <input type="checkbox" id="Create" name="create" />
                                            <label for="create">Create</label>
                                            <input type="checkbox" id="Edit" name="edit" />
                                            <label for="edit">Edit</label>
                                            <input type="checkbox" id="Review" name="review" />
                                            <label for="review">Review</label>
                                            <input type="checkbox" id="Publish" name="publish" />
                                            <label for="publish">Publish</label>
                                            <input type="checkbox" id="Hide" name="hide" />
                                            <label for="hide">Hide</label>
                                            <input type="checkbox" id="Delete" name="delete" />
                                            <label for="delete">Delete</label>
                                            <input type="checkbox" id="All" name="all" />
                                            <label for="all">All</label>
                                            <input type="checkbox" id="None" name="none" />
                                            <label for="none">None</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="create-form-element">
                                    <div class="form-label">
                                        <label>Instructor Request Approval *</label>
                                    </div>
                                    <div class="form-input">
                                        <input type="radio" name="approval" />Yes
                                        <input type="radio" name="approval" />No
                                    </div>
                                </div>
                                <div class="create-form-element">
                                    <div class="form-label">
                                        <label>Group Access *</label>
                                    </div>
                                    <div class="form-input">
                                        <div class="group-access">
                                            <input type="checkbox" id="Create" name="create" />
                                            <label for="create">Create</label>
                                            <input type="checkbox" id="Edit" name="edit" />
                                            <label for="edit">Edit</label>
                                            <input type="checkbox" id="Approve-Reject" name="ApproveReject" />
                                            <label for="ApproveReject">Approve / Reject</label><br>
                                            <input type="checkbox" id="AddMember" name="AddMember" />
                                            <label for="AddMember">Add Member</label>
                                            <input type="checkbox" id="RemoveMember" name="RemoveMember" />
                                            <label for="RemoveMember">Remove Member</label>
                                            <input type="checkbox" id="All" name="all" />
                                            <label for="all">All</label>
                                            <input type="checkbox" id="None" name="none" />
                                            <label for="none">None</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="create-form-element">
                                    <div class="form-label"></div>
                                    <div class="form-input" style="text-align: right;">
                                        <button type="submit" class="create-role-btn"><a href="userManagement.html">Save
                                                Role</a></button>
                                    </div>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>



        </section>
